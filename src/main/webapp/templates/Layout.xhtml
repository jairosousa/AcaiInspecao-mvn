<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/acaipde.png']}"/>
        <title>
            <ui:insert name="titulo">Sistema Fiscalização Acai Paidégua</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="estilo.css" />

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" />
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage style="float: top" library="imagens" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <h:graphicImage library="imagens" name="logobanner_1.png" />
            <div style="float: right; margin-right: 24px;margin-top: 60px">
                <h:form>
                <h:outputFormat id="bemVindo" style="font-family: sans-serif; font-size: 12px;"
                                value="Seja bem vindo(a) {0}, ao sistema de Fiscalização do Açaí PDE.">
                    <f:param value="#{tecnicoBean.tecnicoLogado.nome}"/>
                </h:outputFormat>

                    <h:outputLink  value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                        <p:graphicImage library="imagens" name="logout.png" 
                                        height="20" width="20"
                                        title="Sair"/>
                    </h:outputLink> 
                </h:form>
            </div>

        </header>

        <h:form>
            <p:menubar style="margin-top: -20px; margin-bottom: 20px">
                <p:submenu label="Cadastros">
                    <p:menuitem value="Equipamento"
                                action="/pages/equipamento/equipamentos?faces-redirect=true"/>

                    <p:menuitem value="Estabelecimentos"
                                action="/pages/estabelecimento/formulario?faces-redirect=true"/>
                    
                    <p:menuitem value="Vistoria"
                                action="/pages/vistoria/realizarVistoria?faces-redirect=true"/>
                </p:submenu>
                
                <p:submenu label="Consulta">

                    <p:menuitem value="Estabelecimentos"
                                action="/pages/estabelecimento/lista?faces-redirect=true"/>
                </p:submenu>




            </p:menubar>
        </h:form>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

        <footer style="text-align: center;"> 
            Copyright 2015 Todos os direitos reservados
            <h:graphicImage library="imagens" name="acaipde.png" height="20" width="20"/>
            <a href="https://portalnew.ufra.edu.br/">Açai Paidégua</a>
            All rights reserved.
        </footer>

        <h:form>
            <p:confirmDialog global="true">
                <div align="center">
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

                    <p:commandButton value="Sim" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                </div>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
