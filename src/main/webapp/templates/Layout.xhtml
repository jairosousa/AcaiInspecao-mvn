<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/acaipde.png']}"/>
        <title>
            <ui:insert name="titulo">Sistema Fiscalização Acai Paidégua</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" />
    </h:head>

    <h:body>
        <div class="navbar-wrapper">
            <div class="container">
                <section>

                    <ui:include src="/templates/menu.xhtml"/>
                    <nav class="navbar navbar-header  navbar-fixed-top" ></nav>

                    <div id="conteudo">
                        <ui:insert name="corpo" />
                    </div>

                    <ui:include src="/templates/footer.xhtml"/>

                    <h:form>
                        <p:confirmDialog global="true">
                            <div align="center">
                                <p:commandButton value="Não" type="button"
                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

                                <p:commandButton value="Sim" type="button"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            </div>
                        </p:confirmDialog>
                    </h:form>
                    <h:outputScript library="js" name="bootstrap.min.js"/>
                    <h:outputScript library="js" name="jquery-2.1.4.min.js"/>

                </section>
            </div>
        </div>
    </h:body>
</html>
