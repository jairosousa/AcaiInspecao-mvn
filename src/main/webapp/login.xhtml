<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >

    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/acaipde.png']}"/>
        <title>Açai Inspeção</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body id="corpo">




        <div class="panel">
            <div class="imag">
                <h:graphicImage  library="imagens" name="acaipde.png" height="70" width="70"/>
            </div>
            <div id="login">
                <form id="form_login" action="#{request.contextPath}/j_spring_security_check"
                      method="post">

                    <input id="j_username" 
                           name="j_username" 
                           class="campo-de-texto" 
                           type="text" 
                           placeholder="Login"/>
                    <input id="j_password" 
                           name="j_password" 
                           type="password" 
                           class="campo-de-texto" 
                           placeholder="Senha"/>

                    <button id="bt_entrar" type="submit">Entrar</button>
                    <div class="bpmlab" align="center">
                        <a class="bpmlab" href="https://portalnew.ufra.edu.br/">Açai Inpeção </a>
                        <p>All rights reserved.</p>
                    </div>
                    <div align="center">
                        <h:panelGroup rendered="#{!empty param.login_error}">
                            <h4><span style="color: red">Erro ao efetuar o login!</span></h4><br/>
                            <br/>
                            #{SPRING_SECURITY_LAST_EXEPTION.message}
                        </h:panelGroup>
                    </div>
                </form>
            </div>
        </div>

    </h:body>
</html>
