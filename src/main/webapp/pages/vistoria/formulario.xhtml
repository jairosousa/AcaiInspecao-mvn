<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>


        <ui:composition template="./../../index.xhtml">


            <ui:define name="content">
                <h:form id="formularioVistoria">
                    <p:growl
                        id="growl"
                        showDetail="true"
                        sticky="false"/>
                    <h:inputHidden value="#{vistoriaBean.vistoria.id}"/>
                    <p:wizard >

                        <p:tab id="vistoria" title="Vistoria">
                            <p:panel header="Detalhes da Vistoria">
                                <div align="center">
                                    <h:panelGrid columns="2" style="margin-bottom: 5px" cellpadding="2" columnClasses="label, value">

                                        <h:outputText value="Estabelecimento"/>
                                        <p:selectOneMenu value="#{vistoriaBean.vistoria.estabelecimento}"
                                                         converter="estabelecimentoConverter" >
                                            <f:selectItem  />
                                            <f:selectItems value="#{vistoriaBean.estabelecimentosPendenteEAguardando}" var="estabelecimentos"
                                                           itemLabel="#{estabelecimentos.nomeFantasia} - #{estabelecimentos.status}"/>
                                        </p:selectOneMenu>

                                        <h:outputText value="Tecnico"/>
                                        <p:selectOneMenu value="#{vistoriaBean.vistoria.tecnico1}"
                                                         converter="tecnicoConverter">
                                            <f:selectItem  />
                                            <f:selectItems value="#{vistoriaBean.tecnicos}" var="tecnicos"
                                                           itemLabel="#{tecnicos.nome}"/>
                                        </p:selectOneMenu>
                                        <h:outputText value="Tecnico"/>
                                        <p:selectOneMenu value="#{vistoriaBean.vistoria.tecnico2}"
                                                         converter="tecnicoConverter">
                                            <f:selectItem />
                                            <f:selectItems value="#{vistoriaBean.tecnicos}" var="tecnicos"
                                                           itemLabel="#{tecnicos.nome}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel for="mask" value="Data vistoria"/>
                                        <p:calendar value="#{vistoriaBean.vistoria.dataVistoria}" readonly="true" 
                                                    id="maskVis" pattern="dd/MM/yyyy" mask="true" showOn="button">
                                            <p:ajax event="dateSelect" listener="#{estabelecimentoBean.onDateSelect}" update="growl" />
                                        </p:calendar>

                                        <h:outputLabel for="mask" value="Data solicitação"/>
                                        <p:calendar value="#{vistoriaBean.vistoria.dataSolicitacao}"
                                                    id="masksol" pattern="dd/MM/yyyy" mask="true" showOn="button">
                                            <p:ajax event="dateSelect" listener="#{estabelecimentoBean.onDateSelect}" update="growl" />
                                        </p:calendar>

                                    </h:panelGrid>
                                </div>
                            </p:panel>

                            <div align="center">
                                <h:outputLabel value="Finalizar"/>
                                <h:selectBooleanCheckbox value="#{vistoriaBean.skip}" />
                            </div>
                        </p:tab>

                        <p:tab id="inpecao" title="Inspeção">
                            <p:panel 
                                id="pDetalhesInspecao"
                                header="Detalhes da inspeção">
                                <f:metadata>
                                    <f:viewAction action="#{vistoriaBean.inicializar()}"/>
                                </f:metadata>

                                <h:panelGrid columns="2" style="margin-bottom: 5px" cellpadding="2" columnClasses="label, value">
                                    <h:outputLabel for="mask" value="Data inspeção"/>
                                    <p:calendar value="#{vistoriaBean.inspecao.dataInsp}"
                                                id="maskinsp" pattern="dd/MM/yyyy" mask="true" showOn="button">
                                    </p:calendar>

                                    <h:outputText value="Equipamentos"/>
                                    <p:selectOneMenu 
                                        value="#{vistoriaBean.inspecao.equipamento}"
                                        converter="equipamentoConverter">
                                        <f:selectItem />
                                        <f:selectItems 
                                            value="#{equipamentoBean.equipamentos}" 
                                            itemValue="#{e}" 
                                            var="e"
                                            itemLabel="#{e.nome}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel for="apto" value="Apto" />
                                    <p:selectOneRadio id="equipApto" value ="#{vistoriaBean.inspecao.apto}">
                                        <f:selectItem itemLabel ="Sim" itemValue="true"/>
                                        <f:selectItem itemLabel="Não" itemValue="false"/>
                                    </p:selectOneRadio>

                                    <h:outputText value="Observação"/>
                                    <p:inputTextarea id="obsVis" value="#{vistoriaBean.inspecao.observacao}" label="obs" />

                                    <h:panelGroup>
                                        <p:commandButton 
                                            value="Adicionar" 
                                            ajax="false"
                                            action="#{vistoriaBean.adicionarinspecao()}"/>
                                        <p:commandButton 
                                            value="Adicionar Equipamento" 
                                            onclick="PF('dlg').show();" type="button" icon="ui-icon-extlink" />
                                    </h:panelGroup>
                                </h:panelGrid>



                                <p:dataTable 
                                    id="inspTable" 
                                    value="#{vistoriaBean.inspecaos}"
                                    var="inspecao" 
                                    sortMode="multiple" rows="5" paginator="true"
                                    style="text-align: center">
                                    <p:column headerText="Nome">
                                        <h:outputText value="#{inspecao.equipamento.nome}"/>
                                    </p:column>

                                    <p:column headerText="Observações">
                                        <h:outputText value="#{inspecao.observacao}"/>
                                    </p:column>

                                    <p:column headerText="Status">
                                        <h:outputText value="#{inspecao.equipamento.status}"/>
                                    </p:column>

                                    <p:column headerText="Material">
                                        <h:outputText value="#{inspecao.equipamento.material}"/>
                                    </p:column>

                                    <p:column headerText="Operações" >
                                        <div align="center">
                                            <p:commandButton
                                                ajax="false"
                                                icon="ui-icon-pencil">
                                                <f:setPropertyActionListener
                                                    value="#{inspecao}"
                                                    target="#{vistoriaBean.inspecao}"/>
                                            </p:commandButton>

                                            <p:commandButton
                                                ajax="false"
                                                icon="ui-icon-trash">
                                            </p:commandButton>
                                        </div>
                                    </p:column>
                                </p:dataTable>

                            </p:panel>
                        </p:tab>



                        <p:tab id="confirma" title="Confirmação">
                            <p:panel header="Confirmação">

                                <h:panelGrid id="confirmacao" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">

                                        <h:outputText value="Estabelecimento"/>
                                        <h:outputText value="#{vistoriaBean.vistoria.estabelecimento.nomeFantasia}" styleClass="outputLabel"/>

                                        <h:outputText value="Tecnico"/>
                                        <h:outputText value="#{vistoriaBean.vistoria.tecnico1.nome}" styleClass="outputLabel"/>

                                        <h:outputText value="Tecnico"/>
                                        <h:outputText value="#{vistoriaBean.vistoria.tecnico2.nome}" styleClass="outputLabel"/>

                                        <h:outputText value="Data Vistoria"/>
                                        <h:outputText value="#{vistoriaBean.vistoria.dataVistoria}" styleClass="outputLabel">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>

                                        <h:outputText value="Data Solicitação"/>
                                        <h:outputText value="#{vistoriaBean.vistoria.dataSolicitacao}" styleClass="outputLabel">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>


                                        <p:outputLabel for="apto" value="Apto" />
                                        <p:selectOneRadio id="apto" value="#{vistoriaBean.vistoria.apto}">
                                            <f:selectItem itemLabel="Sim" itemValue="true"/>
                                            <f:selectItem itemLabel="Não" itemValue="false" />
                                        </p:selectOneRadio>

                                        <h:outputText value="Prazo"/>
                                        <p:inputText id="prazo" value="#{vistoriaBean.vistoria.prazo}"
                                                     label="prazo" />

                                        <h:outputText value="Observação"/>
                                        <p:inputTextarea id="obs" value="#{vistoriaBean.vistoria.observacao}" 
                                                         label="obs" />

                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel><br />
                            <div align="right">
                                <p:commandButton value="Salvar" action="#{vistoriaBean.salvar()}" ajax="false"/>
                            </div>
                        </p:tab>

                    </p:wizard>

                    <p:dialog header="Adicionar Equipamento" widgetVar="dlg" >

                        <p:panelGrid columns="3">

                            <h:outputText value="Equipamentos"/>
                            <p:selectOneMenu value="#{vistoriaBean.equipamento}"
                                             converter="equipamentoConverter">
                                <f:selectItem />
                                <f:selectItems value="#{vistoriaBean.equipamentosNaoObrigatorios}" itemValue="#{vistoriaBean.equipamento}" 
                                               var="equipamentos"
                                               itemLabel="#{equipamentos.nome}" />
                            </p:selectOneMenu>

                            <p:commandButton value="Adicionar" action="#{vistoriaBean.adicionarinspecao()}" update="inspTable" icon="ui-icon-disk"/>
                        </p:panelGrid>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
