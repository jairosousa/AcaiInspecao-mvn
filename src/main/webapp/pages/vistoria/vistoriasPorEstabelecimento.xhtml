<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../index.xhtml">

            <ui:define name="content">
                <h:form id="listaVistoriaPorEstabelecimento">
                    <p:growl
                        id="growl"
                        showDetail="true"
                        sticky="false"/>
                    <p:toolbar>
                        <f:facet name="left">
                            Vistorias dos estabelecimento
                        </f:facet>

                        <f:facet name="right">
                            <p:commandButton value="Novo" action="#{vistoriaBean.incluir()}" update="growl" icon="ui-icon-disk"/>
                        </f:facet>
                    </p:toolbar>
                    
                     <f:metadata>
                         <f:viewAction action="#{vistoriaBean.getVistoriasPorEstabelecimento}"/>
                                </f:metadata>
                    
<!--                    <p:ajax listener="#{vistoriaBean.getVistoriasPorEstabelecimento}" />-->
                    <p:dataTable var="vistoria" value="#{vistoriaBean.vistorias}"
                                 rows="5" paginator="true" id="visto"
                                 sortMode="multiple" style="text-align: center">

                        <p:column style="width: 16px">
                            <p:rowToggler/>
                        </p:column>

                        <p:column headerText="Estabelecimento">
                            <h:outputText value="#{vistoria.estabelecimento.nomeFantasia}"/>
                        </p:column>

                        <p:column headerText="Status">
                            <h:outputText value="#{vistoria.estabelecimento.status}"/>
                        </p:column>

                        <p:column headerText="Data Vistoria">
                            <h:outputText value="#{vistorias.dataVistoria}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data Solicitação">
                            <h:outputText value="#{vistorias.dataSolicitacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Operações" >
                            <div align="center">
                                <p:commandButton
                                    ajax="false"
                                    icon="ui-icon-pencil"
                                    action="#{vistoriaBean.editar()}">
                                    <f:setPropertyActionListener
                                        target="#{vistoriaBean.vistoria}"
                                        value="#{vistoria}"/>
                                </p:commandButton>

                                <p:commandButton
                                    ajax="false"
                                    icon="ui-icon-trash"
                                    action="#{vistoriaBean.excluir()}">
                                    <f:setPropertyActionListener
                                        target="#{vistoriaBean.vistoria}"
                                        value="#{vistoria}"/>
                                </p:commandButton>

                            </div>
                        </p:column>

                        <!--                        <p:rowExpansion>
                        
                                                    <p:panelGrid columns="2">
                        
                                                        <p:outputLabel value="Tecnico" />
                                                        <h:outputText value="#{vistorias.tecnico1.nome}"/>
                        
                                                        <p:outputLabel value="Tecnico" />
                                                        <h:outputText value="#{vistorias.tecnico2.nome}"/>
                        
                                                        <p:outputLabel value="Apto" />
                                                        <h:outputText value="#{vistorias.apto?'Sim':'Não'}"/>
                        
                                                        <p:outputLabel value="Observação" />
                                                        <h:outputText value="#{vistorias.observacao}"/>
                        
                                                    </p:panelGrid>
                                                </p:rowExpansion>-->
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
