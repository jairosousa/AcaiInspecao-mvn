<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="./../../index.xhtml">

        <ui:define name="content">
            <div align="center">
                <h:form id="formPrincipal">

                    <p:growl id="growl" showDetail="true" />

                    <p:toolbar>
                        <f:facet name="left">
                            Tecnicos
                        </f:facet>

                        <f:facet name="right">
                            <p:commandButton value="Novo" action="#{tecnicoBean.incluir()}" update="growl" icon="ui-icon-disk"/>
                        </f:facet>
                    </p:toolbar>

                    <p:dataTable id="tecnico-table"
                                 var="tecnicos" value="#{tecnicoBean.tecnicos}"
                                 sortMode="multiple" rows="5" paginator="true"
                                 style="text-align: center">

                                 <p:column headerText="Matricula">
                            <h:outputText value="#{tecnicos.matricula}"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{tecnicos.nome}"/>
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{tecnicos.email}"/>
                        </p:column>

                        <p:column headerText="Operações" >
                            <center>
                                <p:commandButton
                                    ajax="false"
                                    icon="ui-icon-pencil"
                                    action="#{tecnicoBean.editar()}" >

                                    <f:setPropertyActionListener
                                        target="#{tecnicoBean.tecnico}"
                                        value="#{tecnicos}"/>
                                </p:commandButton>

                                <p:commandButton ajax="false" 
                                                 icon="ui-icon-trash"
                                                 action="#{tecnicoBean.excluir()}" 
                                                 onclick="if (!confirm('Confirma a exclusão do tecnico #{tecnicos.nome}?'))
                                                             return false;">

                                    <f:setPropertyActionListener
                                        target="#{tecnicoBean.tecnico}"
                                        value="#{tecnicos}"/>

                                </p:commandButton>

                            </center>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </div>


        </ui:define>
    </ui:composition>
</html>
