<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="listaEquipamento">
            <div align="center">
                <p:growl
                    id="growl"
                    showDetail="true"
                    sticky="false"/>

                <p:dataTable var="equipamentos" value="#{equipamentoBean.equipamentos}"
                             sortMode="multiple" rows="5" paginator="true"
                             id="estab" style="text-align: center">

                    <f:facet name="header">
                        Estabelecimentos
                    </f:facet>

                    <p:column headerText="Nome">
                        <h:outputText value="#{equipamentos.nome}"/>
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{equipamentos.descricao}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{equipamentos.status}"/>
                    </p:column>

                    <p:column headerText="Material">
                        <h:outputText value="#{equipamentos.material}"/>
                    </p:column>

                    <p:column headerText="Operações" >
                        <div align="center">
                            <p:commandButton
                                ajax="false"
                                icon="ui-icon-pencil"
                                action="#{equipamentoBean.editar()}">
                                <f:setPropertyActionListener
                                    target="#{equipamentoBean.equipamento}"
                                    value="#{equipamentos}"/>
                            </p:commandButton>

                            <p:commandButton
                                ajax="false"
                                icon="ui-icon-trash"
                                action="#{equipamentoBean.excluir()}">
                                <f:setPropertyActionListener
                                    target="#{equipamentoBean.equipamento}"
                                    value="#{equipamentos}"/>
                            </p:commandButton>
                        </div>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
