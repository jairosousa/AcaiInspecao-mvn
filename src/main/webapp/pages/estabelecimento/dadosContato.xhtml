<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>

        <div class="container">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    Dados do Contato
                </div>

                <div class="panel-body">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <p:outputLabel value="Nome" for="nomeContato" class="control-label col-sm-2"/>
                            <div class="col-sm-10">
                                <p:inputText id="nomeContato" 
                                             size="50" class="form-control"
                                             value="#{estabelecimentoBean.estabelecimento.nomeContato}"
                                             placeholder="Nome Contato"
                                             rendered="true" label="Contato">
                                    <f:validateLength maximum="50" minimum="2"/>
                                </p:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Email" for="email" class="control-label col-sm-2"/>
                            <div class="col-sm-10">
                                <h:panelGroup>
                                    <p:inputText id="email"
                                                 label="E-Mail"
                                                 class="form-control"
                                                 value="#{estabelecimentoBean.estabelecimento.email}"
                                                 size="50" maxlength="50" required="true"
                                                 placeholder="Email"
                                                 validatorMessage="E-mail invalido">
                                        <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>
                                    </p:inputText>
                                    <h:message for="email"/>
                                </h:panelGroup>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="RG" for="rg" class="control-label col-sm-2"/>
                            <div class="col-sm-10">
                                <p:inputText id="rg" 
                                             type="numeric"
                                             value="#{estabelecimentoBean.estabelecimento.rg}"
                                             placeholder="RG"
                                             label="rg">
                                    <f:validateLength maximum="11" minimum="2"/>
                                </p:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Telefone" for="telefone" class="control-label col-sm-2"/>
                            <div class="col-sm-10">
                                <p:inputMask id="telefone"
                                             value="#{estabelecimentoBean.estabelecimento.telefone}"
                                             placeholder="Telefone"
                                             label="telefone" mask="(99)9 9999-9999"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>



    </ui:composition>

</html>
