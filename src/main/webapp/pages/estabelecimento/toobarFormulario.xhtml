<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


                <div class="panel-body">
                    <div class="navbar-header">
                        <p:commandButton ajax="false" value="Salvar" 
                                         class="btn btn-success"
                                         action="#{estabelecimentoBean.salvar()}" 
                                         update="growl" icon="ui-icon-disk"/>
                        <p:commandButton ajax="false" value="Cancelar" 
                                         class="btn btn-warning"
                                         action="#{estabelecimentoBean.cancelar()}" 
                                         update="growl" icon="ui-icon-arrowrefresh-1-w" 
                                         process="@this"/>
                    </div>
                </div>

    </ui:composition>
