<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <meta charset="UTF-8" />
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/acaipde.png']}"/>

        <h:outputStylesheet library="css" name="main.css"/>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" />

        <title>Açai Paidégua</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" header="Açai inspeção web" style="text-align: center" >
                <h:graphicImage library="imagens" name="acaipde.png" height="50" width="50"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="75" header="Copyright 2015 Todos os direios reservados" style="text-align: center">
                <h:graphicImage library="imagens" name="acaipde.png" height="20" width="20"/>
                <a href="https://portalnew.ufra.edu.br/">Açai Paidégua</a>
                All rights reserved.
            </p:layoutUnit>


            <p:layoutUnit position="west" size="175" resizable="false" closable="true" collapsible="true" header="Menu">
                <ui:include src="/templates/menu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <div id="content">
                    <div style="padding-bottom: 10px">

                        <h:form >

                            <h:outputFormat id="bemVindo" style="font-family: sans-serif;"
                                value="Seja bem vindo(a) {0} ao sistema de Fiscalização do Açaí PDE.">
                                <f:param value="#{tecnicoBean.tecnicoLogado.nome}"/>
                            </h:outputFormat>

                            <h:outputLink style="margin-left: 10px" value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                                <h:outputText value="Sair"/>
                            </h:outputLink>                       

                        </h:form>

                    </div>
                    <ui:insert name="content" />
                </div>
            </p:layoutUnit>

        </p:layout>

        <h:form>
            <p:confirmDialog global="true">
                <div align="center">
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

                    <p:commandButton value="Sim" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                </div>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
